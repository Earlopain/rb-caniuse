
inherit_mode:
  merge:
    - Exclude

require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  Exclude:
    - cache/**/*
    - docs/**/*
  NewCops: enable

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false
